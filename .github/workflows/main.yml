name: Salsa build & release
on:
  push:
    paths-ignore:
      - '**.md'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '.gitignore'
      - 'doc/**'
      - 'Makefile'
env:
  VERSION: v0.12
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  COSIGN_VERSION: v2.0.2
  SYFT_VERSION: v0.44.1
  GO_RELEASER_VERSION: v1.11.2
  GRADLE_VERSION: 7.5.1
  PUSH: false
jobs:
  set-version:
    runs-on: ubuntu-20.04
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # ratchet:actions/checkout@v3
      - name: set version
        id: set-version
        run: |
          echo Faking a Semantic Version
          echo "version=${{ env.VERSION }}.$(date "+%Y%m%d%H%M%S")" >> $GITHUB_OUTPUT
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # ratchet:actions/checkout@v3
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # ratchet:actions/setup-go@v3
        with:
          go-version-file: ./go.mod
          check-latest: true
          cache: true
      - name: Test Salsa
        run: make test
  build:
    outputs:
      cli-tag: ${{ steps.container-tags.outputs.cli-tag }}
      action-tag: ${{ steps.container-tags.outputs.action-tag }}
      digest: ${{ steps.docker_build.outputs.digest }}
    needs:
      - set-version
      - test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout latest code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # ratchet:actions/setup-go@v3
        with:
          go-version-file: ./go.mod
          check-latest: true
          cache: true
      - name: Create tag
        run: |
          git tag ${{ needs.set-version.outputs.version }}
      #      - uses: navikt/github-app-token-generator@v1
      #        id: get-homebrew-token
      #        with:
      #          private-key: ${{ secrets.NAIS_APP_PRIVATE_KEY }}
      #          app-id: ${{ secrets.NAIS_APP_ID }}
      #          repo: nais/homebrew-tap
      - name: Install cosign
        uses: sigstore/cosign-installer@f3c664df7af409cb4873aa5068053ba9d61a57b6 # ratchet:sigstore/cosign-installer@v2.6.0
        with:
          cosign-release: ${{ env.COSIGN_VERSION }}
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@5ecf649a417b8ae17dc8383dc32d46c03f2312df # ratchet:anchore/sbom-action/download-syft@v0.15.1
        with:
          syft-version: ${{ env.SYFT_VERSION }}
      - name: Put key on file
        run: |
          echo '${{ secrets.COSIGN_PRIVATE_KEY }}' > cosign.key
      - name: Run GoReleaser
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: goreleaser/goreleaser-action@f82d6c1c344bcacabba2c841718984797f664a6b # ratchet:goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: ${{ env.GO_RELEASER_VERSION }}
          args: release -f .goreleaser.yml --rm-dist --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUSH_TOKEN: ${{ steps.get-homebrew-token.outputs.token }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # ratchet:docker/setup-buildx-action@v2
        with:
          provenance: false
      - name: Login to Docker
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # ratchet:docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create tags
        id: container-tags
        run: |
          echo "cli-tag=${{ env.IMAGE_NAME }}:${{ needs.set-version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "action-tag=${{ env.IMAGE_NAME }}:${{ env.VERSION }}" >> $GITHUB_OUTPUT
      - name: Only push from main
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "PUSH=true" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671 # ratchet:docker/build-push-action@v4
        id: docker_build
        with:
          push: ${{ env.PUSH }}
          tags: ${{ steps.container-tags.outputs.cli-tag }},${{ steps.container-tags.outputs.action-tag }}
          labels: version=${{ needs.set-version.outputs.version }},revision=${{ github.sha }}
          build-args: |
            COSIGN_VERSION=${{ env.COSIGN_VERSION }}
            GRADLE_VERSION=${{ env.GRADLE_VERSION }}

      - name: Update major/minor version tag
        if: ${{ github.ref == 'refs/heads/main' }}
        run: "git tag -f ${{ env.VERSION }}\ngit push -f origin ${{ env.VERSION }} \n"
      - name: Clean up
        if: ${{ always() }}
        run: "rm -f cosign.key \n"
  sign-attest:
    needs:
      - build
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      contents: read
      id-token: write
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      DIGEST: "${{ needs.build.outputs.digest }}"
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@b3413d484cc23cf8778c3d2aa361568d4eb54679 # ratchet:sigstore/cosign-installer@v2.5.1
        with:
          cosign-release: ${{ env.COSIGN_VERSION }}
      - name: Login to Docker
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # ratchet:docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        id: sbom
        uses: aquasecurity/trivy-action@8bd2f9fbda2109502356ff8a6a89da55b1ead252 # ratchet:aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          format: 'cyclonedx'
          output: 'sbom.json'
          image-ref: ${{ env.IMAGE_NAME }}@${{ env.DIGEST }}

      - name: Sign Docker image and and add signed attest
        run: |
          echo '${{ secrets.COSIGN_PRIVATE_KEY }}' > cosign.key
          cosign sign --yes --key cosign.key ${{ env.IMAGE_NAME }}@${{ env.DIGEST }}
          cosign sign --yes --key cosign.key ${{ env.IMAGE_NAME }}@${{ env.DIGEST }}
          cosign attest --yes --tlog-upload=false --key cosign.key --predicate sbom.json --type cyclonedx ${{ env.IMAGE_NAME }}@${{ env.DIGEST }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      - name: Clean up
        if: ${{ always() }}
        run: |
          rm -f cosign.key
